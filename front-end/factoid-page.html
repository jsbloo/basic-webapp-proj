<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact or Fiction</title>
    <link rel="stylesheet" href="main-page.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navigation"></div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
        Create new Factoid
    </button>

    <!-- Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Factoid</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <input type="text" id="createFactoidContent" class="form-control"
                                placeholder="Enter a fact or fiction!">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Explanation</label>
                            <input type="text" id="createFactoidExplanation" class="form-control"
                                placeholder="Enter an explanation to your question">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">True/False</label>
                            <select id="createAxiomSelect" class="form-select">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                        <div class="mb-3" id="createFactoidMessage" style="text-align: center;">
                            <p></p>
                        </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createFactoid">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
        Update Factoid
    </button>

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Factoid</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" id="updateId">ID</label>
                            <input type="text" id="factoidUpdateId" class="form-control"
                                placeholder="Enter ID of the factoid you want to update">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <input type="text" id="updateFactoidContent" class="form-control"
                                placeholder="Enter a fact or fiction!">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Explanation</label>
                            <input type="text" id="updateFactoidExplanation" class="form-control"
                                placeholder="Enter an explanation to your question">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">True/False</label>
                            <select id="updateAxiomSelect" class="form-select">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                        <div class="mb-3" id="updateFactoidMessage" style="text-align: center;">
                            <p></p>
                        </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateFactoid">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete Factoid
    </button>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Factoid</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" id="deleteId">ID</label>
                            <input type="text" id="factoidDeleteId" class="form-control"
                                placeholder="Enter ID of the factoid you want to delete">
                        </div>
                        <div class="mb-3" id="deleteFactoidMessage" style="text-align: center;">
                            <p></p>
                        </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="deleteFactoid">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <form>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Find Factoid by ID</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">ID</div>
                        </div>
                        <input type="text" class="form-control" id="factoidId" placeholder="ID">
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-2" id="submitBtn">Submit</button>
            </div>
        </div>
    </form>
    <div id="factoids"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="factoid-page.js"></script>
    <script>
        $(function () {
            $("#navigation").load("nav.html");
        });
    </script>
</body>

</html>
