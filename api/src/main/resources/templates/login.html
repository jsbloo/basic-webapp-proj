<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>Please Log In</title>
</head>

<body>
	<div id="navigation"></div>
	<h2 style="text-align: center;">You must Login to access FactoidStudio</h2>
	<div class="container">
		<div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-user"></i> Please Login
				</div>
				<div class="card-block" style="padding: 24px;">
					<div th:if="${param.error}">
						Invalid username and password.</div>
					<div th:if="${param.logout}">
						You have been logged out.</div>
					<form name="f" id="form1" th:action="@{/login}" method="post">
                        <fieldset>
							<div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Username" required />
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" required />
                            </div>
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success" id="signBtn">Login</button>
                            </div>
							<div style="margin-top: 12px;">
                                <a href="/signup.html">Don't have an account?</a>
                            </div>
                        </fieldset>
                    </form>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function () {
			$("#navigation").load("/nav.html");
		});
	</script>
</body>

</html>
