<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact or Fiction</title>
    <link rel="stylesheet" href="main-page.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<body>
    <div id="navigation"></div>
    <div class="container">
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user"></i> Please Signup
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" id="form1">
                        <fieldset>  
                            <div class="form-group">
                                <label for="txtUsername">Username</label>
                                <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                       placeholder="Username" required />
                            </div>
    
                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                       placeholder="Password" required />
                            </div>    
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="button" class="btn btn-success" id="signBtn">Signup</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        $(function () {
          $("#navigation").load("nav.html");
        });
      </script>
    <body>
